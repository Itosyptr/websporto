<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - Hendiaziz</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="site-header">
    <div class="header-container">
        <a href="about.html" class="nav-logo">Hendiaziz N.P.</a>

        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="about.html" class="nav-link">About Me</a></li>
                <li><a href="experience.html" class="nav-link">Experience</a></li>
                <li><a href="project.html" class="nav-link">Projects</a></li>
                <li><a href="certivicate.html" class="nav-link">Certificates</a></li>
            </ul>
        </nav>

        <button class="hamburger-menu" aria-label="Open Navigation Menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
    </div>
</header>

    <div class="page-container">
        <h1 class="page-main-title">My Certificates</h1>

        <div class="certificate-gallery">
            <div class="certificate-item item-1">
                <img src="img/k3.png" alt="Sertifikat dari Telkom University">
            </div>
            <div class="certificate-item item-2">
                <img src="img/kedai.png" alt="Sertifikat dari Telkomsel">
            </div>
            <div class="certificate-item item-3">
                <img src="img/kp.png" alt="Sertifikat dari Kedaireka">

        </div>

        <nav class="page-nav">
             <a href="about.html" class="button">About Me</a>
        </nav>
    </div>
<script>
    const hamburger = document.querySelector('.hamburger-menu');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
        // Toggle class 'nav-active' pada menu
        navLinks.classList.toggle('nav-active');
        
        // Toggle class 'active' pada tombol hamburger untuk animasi
        hamburger.classList.toggle('active');
    });
</script>
</body>
</html>
